<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="logout-button">
    <button type="button" (click)="logout()" class="btn btn-info">
      <a href="/teacherlogin" style="color: inherit;">LOGOUT</a>
    </button>
   
  </div>

  <div class="fixed-header mt-5">
    <h2 class="all-students">ALL STUDENTS</h2>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Roll No.</th>
          <th scope="col">Name</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Score</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <td>{{item.roll_no}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date_of_birth}}</td>
          <td>{{item.score}}</td>
          <td>
            <a href="/edit/{{item.roll_no}}"><img style="margin: 0px 5px;" src="https://img.icons8.com/material-outlined/30/000000/edit.png"/></a>
            <img style="margin: 0px 5px;" (click)="delete(item.roll_no)" src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="add-button">
    <button type="button" class="btn btn-info">
      <a href="/addstudent">ADD RESULT</a>
    </button>
  </div>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
