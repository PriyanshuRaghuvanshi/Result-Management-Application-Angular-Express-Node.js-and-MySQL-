<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="fixed-header mt-5">
        <button type="button" class="btn btn-info d-block mr-0 ml-auto">
          <a href="">BACK</a>
        </button>
        <h2 class="mb-4">FIND RESULT</h2>
        <label *ngIf="error" class="text-danger">Student not found</label>
      </div>

      <form [formGroup]="studentLogin" (ngSubmit)="login()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
          <span class="error" *ngIf="studentLogin.get('name')?.invalid && studentLogin.get('name')?.touched">Name is required</span>
        </div>
        <div class="form-group">
          <label for="roll_no">Roll No.</label>
          <input type="text" class="form-control" id="roll_no" name="roll_no" formControlName="roll_no">
          <span class="error" *ngIf="studentLogin.get('roll_no')?.invalid && studentLogin.get('roll_no')?.touched">Roll No. is required</span>
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="studentLogin.invalid" class="btn btn-success">SEARCH</button>
          <button type="reset" class="btn btn-info ml-2">CLEAR</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
