<!DOCTYPE html>
<html>

<head>
    <title>Add New Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
    <div>
        <button type="button" (click)="logout()" class="btn btn-info " style="position: absolute; right: 0;">
            LOGOUT
        </button>
    </div>
    <div class="fixed-header mt-5">
        <button type="button" class="btn btn-info d-block mr-0 ml-auto back-button">
            <a href="/viewalldata">BACK</a>
        </button>
        <h2 class="center-heading">ADD NEW-RESULT</h2>
        <label *ngIf="error" style="color: red;">ALREADY EXIST</label>
    </div>
    <form [formGroup]="addStudent" (ngSubmit)="add()"
        class="border border-warning mt-4 shadow-lg p-4 mb-4 bg-white center-form">
        <div class="row mb-3 mt-3">
            <label for="roll_no" class="col-sm-2 col-form-label">RollNo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="roll_no" name="roll_no" formControlName="roll_no">
                <span class="error" *ngIf="roll_no?.invalid && roll_no?.touched">Roll number is required</span>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
                <span *ngIf="name?.invalid && name?.touched" class="error">Name is required</span>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="date_of_birth" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="dd.mm.yyyy" id="date_of_birth"
                    name="date_of_birth" formControlName="date_of_birth">
                <span *ngIf="date_of_birth?.invalid && date_of_birth?.touched" class="error">Date of Birth is
                    required</span>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <label for="score" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="score" name="score" formControlName="score">
                <span *ngIf="score?.invalid && score?.touched" class="error">Score is required</span>
            </div>
        </div>
        <div class="d-flex justify-content-between">
        <button type="submit" [disabled]="addStudent.invalid" class="btn btn-success">ADD</button>
        <button type="reset" class="btn btn-info">CLEAR</button>
        </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
