<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

    <div class="fixed-header mt-5">
        <button type="button" class="btn btn-info d-block mr-0 ml-auto">
            <a href="">BACK</a>
        </button>
        <b>TEACHER LOGIN</b><br>
        <label *ngIf="error" style="color: red;">WRONG CREDENTIALS</label>
    </div>

    <form [formGroup]="teacherLogin" (ngSubmit)="login()" class="border border-warning mt-4 shadow-lg p-4 mb-4 bg-white">
        <div class="row mb-3 mt-5">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-7">
                <input type="text" id="name" name="name" formControlName="name" class="form-control">
            </div>
            <span class="error" *ngIf="name?.invalid && name?.touched">Name is required</span>
        </div>

        <div class="row mb-3 mt-3">
            <label for="Password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-7">
                <input type="password" id="Pass" name="pass" formControlName="pass" class="form-control">
            </div>
            <span class="error" *ngIf="pass?.invalid && pass?.touched">Password is required</span>
        </div>

        <button type="submit" [disabled]="teacherLogin.invalid" class="btn btn-success">Sign in</button>
    </form>

    <!-- Add your JavaScript code here if needed -->

</body>

</html>
